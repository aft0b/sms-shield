<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Status Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --primary-blue: #1A73E8;
            --primary-blue-dark: #1565C0;
            --success-green: #34A853;
            --error-red: #EA4335; /* This is the color value you need */
            --warning-yellow: #FBBC04;
            --text-color-dark: #202124;
            --text-color-medium: #5F6368;
            --text-color-light: #9AA0A6;
            --background-body: #F8F9FA;
            --background-card: #FFFFFF;
            --border-light: #DADCE0;
            --shadow-subtle: 0px 1px 3px rgba(60, 64, 67, 0.15), 0px 4px 8px rgba(60, 64, 67, 0.08);
            --shadow-elevated: 0px 2px 6px rgba(60, 64, 67, 0.2), 0px 8px 16px rgba(60, 64, 67, 0.1);
            --border-radius-card: 16px;
            --border-radius-button: 10px;
            --border-radius-input: 8px;
            --transition-duration: 0.3s;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--background-body);
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative; /* For logo positioning */
            overflow-x: hidden; /* Prevent horizontal scroll on some animations */
        }

        /* --- Logo Section --- */
        .logo-container {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
            user-select: none; /* Prevent text selection */
            animation: fadeInTop 0.8s ease-out;
        }

        .logo-container img {
            height: 45px; /* Slightly larger logo */
            width: auto;
            border-radius: 50%;
            box-shadow: var(--shadow-subtle);
        }

        .logo-container .app-name {
            font-family: 'Poppins', sans-serif;
            font-size: 1.6em; /* Larger app name */
            font-weight: 600;
            color: var(--text-color-dark);
        }

        /* --- Main Container --- */
        .container {
            max-width: 500px; /* Slightly wider */
            width: 100%;
            background: var(--background-card);
            padding: 40px; /* More padding */
            border-radius: var(--border-radius-card);
            box-shadow: var(--shadow-elevated); /* More prominent shadow */
            text-align: center;
            animation: fadeInZoom 0.6s ease-out; /* Main container entrance animation */
            margin-top: 70px; /* Space for logo */
            position: relative;
            z-index: 5;
        }

        /* --- Heading --- */
        h2 {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color-dark);
            margin-bottom: 30px; /* More space below heading */
            font-size: 2em; /* Larger heading */
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        h2 .material-symbols-outlined {
            font-size: 1.7em;
            color: var(--primary-blue);
            vertical-align: middle;
        }

        /* --- Input Group --- */
        .input-group {
            margin-bottom: 30px; /* More space below input group */
            position: relative;
        }

        input[type="text"] {
            width: calc(100% - 36px); /* Account for padding */
            padding: 16px 18px; /* More padding */
            font-size: 1.05em;
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-input);
            transition: border-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            color: var(--text-color-dark);
            box-sizing: border-box; /* Include padding in width */
        }

        input[type="text"]::placeholder {
            color: var(--text-color-light);
            opacity: 0.8;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2); /* Faint blue glow */
        }

        /* --- Button --- */
        button {
            width: 100%;
            padding: 16px 28px;
            font-size: 1.2em;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: var(--border-radius-button);
            cursor: pointer;
            transition: background-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease, transform 0.15s ease;
            box-shadow: var(--shadow-subtle);
            font-weight: 500;
            letter-spacing: 0.5px;
            overflow: hidden; /* For ripple effect */
            position: relative;
        }

        button:hover {
            background-color: var(--primary-blue-dark);
            box-shadow: var(--shadow-elevated);
            transform: translateY(-2px);
        }

        button:active {
            background-color: #0D47A1;
            transform: translateY(0);
            box-shadow: var(--shadow-subtle);
        }

        /* Ripple Effect for button (Advanced UI) */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.4);
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* --- Result Display --- */
        #result {
            margin-top: 40px; /* More space above result */
            font-size: 1.15em; /* Slightly larger text */
            font-weight: 500;
            min-height: 70px; /* Increased height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between icon and text */
            position: relative; /* For absolute positioning of sub-text */
        }

        #result .material-symbols-outlined {
            font-size: 2.5em; /* Larger icon for results */
            margin-bottom: 5px; /* Space between icon and text */
        }

        #result small {
            font-size: 0.8em;
            color: var(--text-color-medium);
            animation: fadeIn 0.4s ease-out; /* Sub-text animation */
        }

        /* Status-specific styles with animations */
        .status-up {
            color: var(--success-green);
            animation: resultPopIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy animation */
        }
        .status-down {
            color: var(--error-red);
            animation: resultPopIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .status-invalid {
            color: var(--error-red);
            animation: resultPopIn 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .status-checking {
            color: var(--primary-blue);
            display: flex;
            align-items: center;
            gap: 15px;
            animation: fadeIn 0.3s ease-out;
        }

        /* --- Material Design style Spinner --- */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 30px; /* Larger spinner */
            height: 30px;
            animation: spin 0.8s linear infinite;
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeInTop {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInZoom {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes resultPopIn {
            0% { opacity: 0; transform: scale(0.7); }
            60% { opacity: 1; transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }


        /* --- Responsive Adjustments --- */
        @media (max-width: 650px) {
            body {
                padding: 10px;
            }

            .logo-container {
                top: 15px;
                left: 15px;
                gap: 8px;
            }
            .logo-container img {
                height: 38px;
            }
            .logo-container .app-name {
                font-size: 1.4em;
            }

            .container {
                padding: 30px 20px; /* Adjust padding for smaller screens */
                margin: 0 10px;
                margin-top: 60px;
            }

            h2 {
                font-size: 1.7em;
                margin-bottom: 25px;
                gap: 10px;
            }

            h2 .material-symbols-outlined {
                font-size: 1.4em;
            }

            input[type="text"], button {
                font-size: 1em;
                padding: 14px 16px;
            }

            #result {
                font-size: 1.05em;
                min-height: 60px;
            }
            #result .material-symbols-outlined {
                font-size: 2.2em;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 25px 15px;
            }
            h2 {
                font-size: 1.5em;
            }
            input[type="text"], button {
                padding: 12px 14px;
            }
            .logo-container .app-name {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="frontend/image.png" alt="My Company Logo">
        <span class="app-name">Web Status</span>
    </div>

    <div class="container">
        <h2><span class="material-symbols-outlined">public</span> Website Status Checker</h2>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter website URL (e.g. https://example.com)">
        </div>
        <button id="checkButton" onclick="checkWebsite()">Check Status</button>
        <div id="result"></div>
    </div>

    <script>
        // Get the button element
        const checkButton = document.getElementById('checkButton');

        // Add event listener for the ripple effect
        checkButton.addEventListener('click', function(e) {
            const button = e.target;
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            // Get position of click relative to the button
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - (size / 2);
            const y = e.clientY - rect.top - (size / 2);

            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;

            button.appendChild(ripple);

            // Remove the ripple element after animation
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        });


        async function checkWebsite() {
            const input = document.getElementById('urlInput');
            const urlValue = input.value.trim();
            const result = document.getElementById('result');

            // Clear previous validation styles
            input.style.borderColor = '';
            input.style.boxShadow = '';

            // Clear previous results and show loading state
            result.innerHTML = '<div class="status-checking"><div class="spinner"></div> Checking...</div>';
            result.className = 'status-checking'; // Apply class for loading styling

            let url;
            try {
                // Prepend https:// if no protocol is given and it's not localhost
                const finalInput = (urlValue.startsWith('http://') || urlValue.startsWith('https://') || urlValue.startsWith('localhost')) ? urlValue : `https://${urlValue}`;
                url = new URL(finalInput);
            } catch {
                result.innerHTML = '<span class="material-symbols-outlined">error</span> Invalid URL.<br><small>Please enter a full URL (e.g., https://example.com)</small>';
                result.className = 'status-invalid';
                // Corrected line: Directly use the hex color value
                input.style.borderColor = '#EA4335'; /* This is --error-red */
                input.style.boxShadow = `0 0 0 3px rgba(234, 67, 53, 0.2)`;
                return;
            }

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    result.innerHTML = `<span class="material-symbols-outlined">warning</span> ${url.hostname} response timed out.<br><small>The server took too long to respond.</small>`;
                    result.className = 'status-down';
                }, 10000); // Increased timeout to 10 seconds for robustness

                // Using 'no-cors' mode and HEAD request to avoid CORS issues for basic status check
                const response = await fetch(url.href, {
                    method: 'HEAD',
                    mode: 'no-cors',
                    signal: controller.signal
                });

                clearTimeout(timeoutId); // Clear timeout if fetch completes in time

                result.innerHTML = `<span class="material-symbols-outlined">check_circle</span> ${url.hostname} is <strong>UP</strong><br><small>Website is reachable.</small>`;
                result.className = 'status-up';

            } catch (error) {
                clearTimeout(timeoutId); // Ensure timeout is cleared even on immediate error

                let errorMessage = 'An unexpected error occurred.';
                if (error.name === 'AbortError') {
                    return; // Handled by timeout message above
                } else if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'The website might be down or unreachable from your current location.';
                } else if (error.message.includes('network error')) {
                    errorMessage = 'A network issue prevented the check. Please check your internet connection.';
                } else {
                    errorMessage = `Reason: ${error.message}`;
                }

                result.innerHTML = `<span class="material-symbols-outlined">cancel</span> ${url.hostname} is <strong>DOWN</strong><br><small>${errorMessage}</small>`;
                result.className = 'status-down';
            }
        }
    </script>
</body>
</html>
